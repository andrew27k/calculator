<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=backspace" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/2e8effcdef.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>

    <h1>Odin-Calculator</h1>

    <div class="phoneContainer">
        <div class="container">
            <div class="display">
                <span class="output"></span>
            </div>
            <div class="wrapper">
                <div class="numbers">
                    <button class="ac" id="ac" value="ac" >AC</button>
                    <button class="del" id="del"><span id="del" class="material-symbols-outlined" style="font-size: 35px;">backspace</span></button>
                    <button class="percent" id="percent" value="">%</button>
                    <button class="number" id="7" value="7">7</button>
                    <button class="number" id="8" value="8">8</button>
                    <button class="number" id="9" value="9">9</button>
                    <button class="number" id="4" value="4">4</button>
                    <button class="number" id="5" value="5">5</button>
                    <button class="number" id="6" value="6">6</button>
                    <button class="number" id="1" value="1">1</button>
                    <button class="number" id="2" value="2">2</button>
                    <button class="number" id="3" value="3">3</button>
                    <button class="number" id="calc" disabled><i class="fa-solid fa-calculator"></i></button>
                    <button class="number" id="0" value="0">0</button>
                    <button class="number" id="dot" value=".">.</button>
                </div>
                <div class="operator">
                    <button class="divide" id="divide" value="/">รท</button>
                    <button class="muli" id="mulit" value="*">x</button>
                    <button class="minus" id="minus" value="-">-</button>
                    <button class="plus" id="plus" value="+">+</button>
                    <button class="sum" id="sum" value="=">=</button>
                </div>
            </div>
        
        </div>
    </div>

    
    
</body>
</html>
